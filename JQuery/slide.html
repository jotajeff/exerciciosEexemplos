<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>

<!-- css -->

<link rel="stylesheet" href="css/bootstrap.min.css">

<style>
    body {
        margin-top: 1.0rem;
        background-color: darkgray;
    }

    #janela {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        border: thin solid #999999;
        display: none;
    }
</style>

<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/effects.js"></script>




</head>
<body>
    

<div class="container">

    <div class="jumbotron">
        <h1 class="display-3">JQuery</h1>
        <p class="lead">Slide</p>
        <hr class="my-2">
        
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
        <input name="" id="showWindow" class="btn btn-primary" type="button" value="Show">
        <input name="" id="hideWindow" class="btn btn-primary" type="button" value="Hide">
        <input name="" id="toggleWindow" class="btn btn-primary" type="button" value="toggle">
        <input name="" id="clickme" class="btn btn-primary" type="button" value="Click Me">
    </div>

    <BR /><BR />

    <div id="janela"></div>



</div>
<!-- container -->

<!-- boot -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
