<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>

<!-- css -->

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/myStyle.css">

<style>
    body {
        
        background-image: url('img/jquery.png');
        background-attachment: fixed;
        background-position: bottom right;
        background-size: 25%;
        background-repeat: no-repeat;

        background-color: lightseagreen;
    
    }

    .bg-black{
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: dimgrey;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        
    }

</style>

<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/exercicio3.js"></script>

</head>
<body>
    

<div class="container">

    <div class="jumbotron">
        <h1 class="display-3" id="title"></h1>
        <p class="lead" id="desc"> </p>
        <hr class="my-2">
        
    </div>

<header id="header">
    
<div class="bg-black" id="buttonGroup">
    <h1>Mouse Events</h1>
    <br />
    <button id="click" class="btn btn-primary btn-lg">CLick()</button>
    <button id="dblclick" class="btn btn-primary btn-lg">Double CLick()</button>
    <button id="mouseenter" class="btn btn-primary btn-lg">Mouse Enter()</button>
    <button id="mouseleave" class="btn btn-primary btn-lg">Mouse Leave()</button>
    
</div>


</header>


</div>
<!-- container -->

<!-- boot -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
